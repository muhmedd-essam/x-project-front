     <script>
     // ===========================
      // File: join.js
      // ===========================

      // Show selected file name (optional if you add a screenshot field)
      document.getElementById('payment_screenshot')?.addEventListener('change', function () {
          const fileName = this.files[0]?.name || 'No file chosen';
          document.getElementById('payment-file-name').textContent = fileName;
      });

      // FORM SUBMIT HANDLER
      const form = document.getElementById('joinForm');

      form.addEventListener('submit', async function (e) {
          e.preventDefault();

          // Hide previous messages
          const successBox = document.getElementById('success-message');
          const errorBox = document.getElementById('error-message');
          successBox.style.display = 'none';
          errorBox.style.display = 'none';
          errorBox.textContent = '';

          // Collect data
          const formData = new FormData(form);

          try {
              // Send data to backend
              await axios.post("https://x-project.co/api/applications/store", formData, {
                  headers: { "Content-Type": "multipart/form-data" }
              });

              // Success
              successBox.style.display = "block";
              form.reset();

              // Reset file name
              const fileNameEl = document.getElementById('payment-file-name');
              if (fileNameEl) fileNameEl.textContent = 'No file chosen';

          } catch (err) {
              let msg = "حدث خطأ أثناء إرسال الطلب.";

              if (err.response && err.response.data) {
                  const data = err.response.data;

                  if (data.message) msg = data.message;

                  if (data.errors) {
                      msg = Object.values(data.errors)
                                  .flat()
                                  .join("\n");
                  }
              }

              errorBox.textContent = msg;
              errorBox.style.display = "block";
          }
      });


      </script>
