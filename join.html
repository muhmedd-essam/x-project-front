      <!-- <div class="form-control" style="margin-bottom: 20px;">

    <div id="success-message" style="display: none; color: #4caf50; margin-top: 20px; text-align: center;">
      Application submitted successfully!
    </div>
    <div id="error-message" style="display:none; color: #f44336; margin-top: 20px; text-align: center;"></div>


  </div>

  <!-- end-form  -->
  <script>
    // FORM SUBMIT HANDLER
    const form = document.getElementById('joinForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      // Hide previous messages
      const successBox = document.getElementById('success-message');
      const errorBox = document.getElementById('error-message');
      successBox.style.display = 'none';
      errorBox.style.display = 'none';
      errorBox.textContent = '';

      // Collect data
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        // Send data to backend
        await axios.post("https://x-project.co/api/delegate/store", data);

        // Success
        successBox.style.display = "block";
        form.reset();

      } catch (err) {
        let msg = "Something went wrong. Please try again.";

        if (err.response && err.response.data) {
          const responseData = err.response.data;

          if (responseData.message) msg = responseData.message;

          if (responseData.errors) {
            msg = Object.values(responseData.errors)
              .flat()
              .join("\n");
          }
        }

        errorBox.textContent = msg;
        errorBox.style.display = "block";
      }
    });
  </script>
