<html lang="en">
<head>

  <title>Advanced Color Palette Generator</title>
  <style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

:root {
  --primary-color: #222;
  --secondary-color: #ff9800;
  --background-color: #1e1e1e;
  --text-color: #fff;
}

body {
  font-family: "Poppins", sans-serif;
  margin: 0;
  padding: 20px;
  text-align: center;
  background-color: var(--background-color);
  color: var(--text-color);
}

.header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 20px;
}

.header img {
  width: 150px;
  border-radius: 10px;
}

h1 {
  color: var(--secondary-color);
}

input, button {
  padding: 10px;
  margin: 10px 5px;
  font-size: 16px;
  border: none;
  border-radius: 5px;
}

button {
  background-color: var(--secondary-color);
  color: white;
  cursor: pointer;
}

.color-section {
  margin-top: 20px;
}

.color-box {
  display: inline-block;
  width: 100px;
  height: 100px;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  position: relative;
}

.color-text {
  position: absolute;
  bottom: 5px;
  left: 5px;
  color: white;
  font-weight: bold;
  font-size: 12px;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
}

.shade-box {
  display: inline-block;
  width: 100px;
  height: 100px;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}
  </style>
</head>
<body>
    <div class="header">
        <img src="img/logo.png" alt="X Project Logo">
        <h1>X Project - Color Palette Generator</h1>
      </div>
  <p>Enter a hex color code (e.g., #123abc) or pick one:</p>
  <input type="color" id="colorPicker" value="#3498db" onchange="setColorInput()">
  <input type="text" id="colorInput" placeholder="#123abc" value="#3498db">
  <button onclick="generateColors()">Generate Palette</button>

  <div id="palette" class="color-section"></div>
  <div id="shades" class="color-section"></div>

  <script>
    function hexToHSL(hex) {
      let r = parseInt(hex.slice(1, 3), 16) / 255;
      let g = parseInt(hex.slice(3, 5), 16) / 255;
      let b = parseInt(hex.slice(5, 7), 16) / 255;

      let max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;

      if (max === min) {
        h = s = 0; // achromatic
      } else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = (g - b) / d + (g < b ? 6 : 0); break;
          case g: h = (b - r) / d + 2; break;
          case b: h = (r - g) / d + 4; break;
        }
        h /= 6;
      }
      return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
    }

    function hslToHex(h, s, l) {
      s /= 100;
      l /= 100;
      let c = (1 - Math.abs(2 * l - 1)) * s;
      let x = c * (1 - Math.abs((h / 60) % 2 - 1));
      let m = l - c / 2;
      let r = 0, g = 0, b = 0;

      if (h >= 0 && h < 60) { r = c; g = x; b = 0; }
      else if (h >= 60 && h < 120) { r = x; g = c; b = 0; }
      else if (h >= 120 && h < 180) { r = 0; g = c; b = x; }
      else if (h >= 180 && h < 240) { r = 0; g = x; b = c; }
      else if (h >= 240 && h < 300) { r = x; g = 0; b = c; }
      else if (h >= 300 && h < 360) { r = c; g = 0; b = x; }

      r = Math.round((r + m) * 255).toString(16).padStart(2, "0");
      g = Math.round((g + m) * 255).toString(16).padStart(2, "0");
      b = Math.round((b + m) * 255).toString(16).padStart(2, "0");

      return `#${r}${g}${b}`;
    }

    function generateColors() {
      const colorInput = document.getElementById("colorInput").value;
      if (!/^#[0-9A-Fa-f]{6}$/.test(colorInput)) {
        alert("Please enter a valid hex color (e.g., #123abc)");
        return;
      }

      const palette = document.getElementById("palette");
      const shades = document.getElementById("shades");
      palette.innerHTML = "";
      shades.innerHTML = "";

      const [h, s, l] = hexToHSL(colorInput);

      // Generate 6 harmonious colors
      const colors = [
        hslToHex((h + 180) % 360, s, l), // Complementary
        hslToHex((h + 30) % 360, s, l),  // Analogous 1
        hslToHex((h - 30 + 360) % 360, s, l), // Analogous 2
        hslToHex((h + 120) % 360, s, l), // Triadic 1
        hslToHex((h - 120 + 360) % 360, s, l), // Triadic 2
        hslToHex((h + 60) % 360, s, l),  // Split-Complementary
      ];

      colors.forEach(color => {
        const colorBox = document.createElement("div");
        colorBox.className = "color-box";
        colorBox.style.backgroundColor = color;

        const colorText = document.createElement("p");
        colorText.className = "color-text";
        colorText.innerText = color;

        colorBox.appendChild(colorText);
        palette.appendChild(colorBox);
      });

      // Generate shades for the main color
      for (let i = -40; i <= 40; i += 20) {
        const shade = hslToHex(h, s, Math.min(100, Math.max(0, l + i)));
        const shadeBox = document.createElement("div");
        shadeBox.className = "shade-box";
        shadeBox.style.backgroundColor = shade;
        shades.appendChild(shadeBox);
      }
    }

    function setColorInput() {
      const colorPicker = document.getElementById("colorPicker");
      document.getElementById("colorInput").value = colorPicker.value;
    }
  </script>
</body>
</html>
