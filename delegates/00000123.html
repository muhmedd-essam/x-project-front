<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../img/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <link rel="stylesheet" href="css/applications.css" />
  <title>X-Project</title>
  <style>
    .password-popup {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .password-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .password-container input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }

    .password-container button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    /* Hide the content until password is verified */
    .container {
      display: none;
    }

    /* .container {
      padding: 20px;
      margin: auto;
      max-width: 1300px;
    } */
    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 7px;
    }

    .search-bar input {
      padding: 8px;
      width: 200px;
    }

    .status-filter select {
      padding: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th,
    table td {
      border: 1px solid #ddd;
      padding: 2px;
      text-align: left;
      font-size: 9px;
    }

    table th {
      background-color: #f2f2f2;
    }

    .btn {
      padding: 8px 16px;
      color: white;
      border: none;
      cursor: pointer;
      margin: 0 5px;
    }

    .accept {
      background-color: green;
    }

    .waiting {
      background-color: #de7a23;
    }

    .reject {
      background-color: red;
    }
  </style>
</head>

<body>

  <div class="password-popup" id="passwordPopup">
    <div class="password-container">
      <label for="password">Enter Password:</label>
      <input type="password" id="password" placeholder="Enter password" />
      <button onclick="checkPassword()">Submit</button>
    </div>
  </div>


  <!-- Table and Search -->
  <div class="container">
    <!-- Search bar and content goes here (same as the original page content) -->
    <div style=" display: flex; justify-content: space-between; align-items: center;">
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search by name or phone" style="padding: 8px; width: 200px;">
      </div>

      <div style="display: flex; gap: 10px; align-items: center;">
        <label id="filterCount" style="font-weight: bold; font-size: 16px;">Total: 0</label>

        <button onclick="downloadExcel()"
          style="background-color: #f99325; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; transition: 0.3s;">
          Download Data
        </button>
      </div>
    </div>

    <table id="applicationsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Faculty</th>
          <th>Level</th>
          <th>Strengths</th>
          <th>Weaknesses</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded here dynamically -->
      </tbody>
    </table>
  </div>

  <script>




    async function checkPassword() {
      const response = await fetch(`https://x-project.co/api/delegate/team-status/11`);
      const data = await response.json();

      teamStatus = data.name;

      const passwordInput = document.getElementById("password").value;

      if (passwordInput === teamStatus) {
        // Hide the password popup
        document.getElementById("passwordPopup").style.display = "none";

        // Show the main content
        document.querySelector(".container").style.display = "block";

        // Fetch the data after password is correct
        fetchApplications();
      } else {
        alert("Incorrect password! Try again.");
      }
    }

    let applicationsData = [];

    async function fetchApplications() {
      try {
        const response = await fetch("https://x-project.co/api/delegate/all");
        const data = await response.json();
        applicationsData = data.data; // Save the data for search/filter

        renderTable(applicationsData);

        // Update the counter with the total number of applications
        const filterCountLabel = document.querySelector("#filterCount");
        filterCountLabel.textContent = `Total: ${applicationsData.length}`;
      } catch (error) {
        console.error("Error fetching applications:", error);
      }
    }

    function renderTable(applications) {
      const tableBody = document.querySelector("#applicationsTable tbody");
      tableBody.innerHTML = ""; // Clear previous data
      applications.forEach((app) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.phone}</td>
          <td>${app.faculty}</td>
          
          <td>${app.level}</td>
          <td>${app.strengths}</td>
          <td>${app.weaknesses}</td>
        `;
        tableBody.appendChild(row);
      });
    }


    function updateRow(application) {
      const row = document.querySelector(`tr[data-id="${application.id}"]`);
      if (row) {
        row.innerHTML = `
          <td>${application.name}</td>
          <td>${application.email}</td>
          <td>${application.phone}</td>
          <td>${application.faculty}</td>
          <td>${application.level}</td>
          <td>${application.strengths}</td>
          <td>${application.weaknesses}</td>
          
        `;
      }
    }

    function filterData() {
      const selectedCommittee = document.querySelector("#committeeFilter").value.toLowerCase();
      const selectedStatus = document.querySelector("#statusFilter").value;
      const searchQuery = document.querySelector("#search").value.toLowerCase();
      const filterCountLabel = document.querySelector("#filterCount");

      const filteredData = applicationsData.filter((app) => {
        // تعديل الفلتر بحيث يشمل جميع اللجان في الـcommittee
        const matchesCommittee = selectedCommittee
          ? app.committee.toLowerCase().includes(selectedCommittee)
          : true;

        const matchesStatus = selectedStatus
          ? app.status == selectedStatus
          : true;

        const matchesSearch = searchQuery
          ? app.name.toLowerCase().includes(searchQuery) || app.phone.includes(searchQuery)
          : true;

        return matchesCommittee && matchesStatus && matchesSearch;
      });

      renderTable(filteredData);

      // تحديث العدد
      filterCountLabel.textContent = `Total: ${filteredData.length}`;
    }
    // Attach event listeners
    document.addEventListener("DOMContentLoaded", fetchApplications);
    document.querySelector("#search").addEventListener("input", filterData);
    document.querySelector("#statusFilter").addEventListener("change", filterData);
    document.querySelector("#committeeFilter").addEventListener("change", filterData);

    // Initialize data fetching
    fetchApplications();
  </script>

  <script>
    function extractTableData() {
      const table = document.getElementById('applicationsTable');
      const rows = table.querySelectorAll('tr');
      const data = [];

      rows.forEach(row => {
        const rowData = [];
        const cells = row.querySelectorAll('td');
        cells.forEach((cell, index) => {
          // نتجاهل العمود الأخير (الـ "Actions")
          if (index < cells.length - 1) {
            rowData.push(cell.textContent);
          }
        });
        if (rowData.length > 0) {
          data.push(rowData);
        }
      });

      return data;
    }

    function downloadExcel() {
      const tableData = extractTableData();
      const ws = XLSX.utils.aoa_to_sheet(tableData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Applications");
      XLSX.writeFile(wb, "applications.xlsx");
    }
  </script>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/history.js"></script>
</body>

</html>
