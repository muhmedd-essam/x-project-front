<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="../../img/logo.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>

  <link rel="stylesheet" href="css/applications.css" />
  <title>X-Project</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

    body {
      background-image: url('../../img/qr/BG.png');
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    .container {
      padding: 20px;
      margin: auto;
      max-width: 1300px;
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      margin-top: 7px;
    }

    .search-bar input {
      padding: 8px;
      width: 200px;
    }

    .status-filter select {
      padding: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      overflow-x: auto;
      display: block;
    }

    table th,
    table td {
      min-width: 100px;
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
      font-size: 12px;
    }

    table th {
      background-color: #000;
      color: #ffffff;
    }

    .btn {
      padding: 8px 12px;
      color: white;
      border: none;
      cursor: pointer;
      margin: 2px 0;
      font-size: 12px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px gray;
      width: 90%;
      max-width: 400px;
    }

    .modal.active {
      display: block;
    }

    @media screen and (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .search-bar {
        flex-direction: column;
        align-items: center;
      }

      .search-bar input {
        width: 100%;
        margin-bottom: 10px;
      }

      table {
        display: block;
        overflow-x: auto;
      }

      table th,
      table td {
        font-size: 10px;
        padding: 5px;
      }

      .btn {
        padding: 6px 10px;
        font-size: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Table and Search -->
  <div class="container">
    <!-- Search bar -->
    <div style=" display: flex; justify-content: space-between; align-items: center;">
      <!-- Search bar -->
      <div class="search-bar">
        <input type="text" id="search" placeholder="Search by name or phone" style="padding: 8px; width: 200px;"
          oninput="searchApplications()">
      </div>

      <!-- Filters and Counter -->
      <div style="display: flex; gap: 10px; align-items: center;">
        <label id="filterCount" style="font-weight: bold; font-size: 16px;">Total: 0</label>
      </div>
    </div>
    <!-- Table -->
    <table id="applicationsTable">
      <thead>
        <tr>
          <th>Vis Payment</th>
          <th>Assign Random Team</th>
          <th>Choose Specific Team</th>
          <th>Team</th>

          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Faculty</th>
          <th>Level</th>
          <th>Strengths</th>
          <th>Weaknesses</th>



        </tr>
      </thead>
      <tbody>
        <!-- Data will be loaded dynamically -->
      </tbody>
    </table>
  </div>

  <div id="teamModal" class="modal">
    <h3>Select a Team</h3>
    <select id="teamSelect"></select>
    <button onclick="submitTeamSelection()">Submit</button>
    <button onclick="closeModal()">Cancel</button>
  </div>

  <script>
    let applicationsData = [];
    let selectedUserId = null;
    async function fetchApplications() {
      try {
        const response = await fetch("https://x-project.co/api/delegate/all");
        const data = await response.json();
        applicationsData = data.data;
        document.getElementById("filterCount").textContent = `Total: ${applicationsData.length}`;

        renderTable(applicationsData);
      } catch (error) {
        console.error("Error fetching applications:", error);
      }
    }

    function renderTable(applications) {
      const tableBody = document.querySelector("#applicationsTable tbody");
      document.getElementById("filterCount").textContent = `Total: ${applications.length}`;

      tableBody.innerHTML = "";

      applications.forEach((app) => {


        const isCalled = app.visa_status === 1 || app.visa_status === "1" ? "checked" : "";
        const isNotCalled = app.visa_status === 0 || app.visa_status === "0" ? "checked" : "";

        const row = document.createElement("tr");
        row.innerHTML = `
    <td>
        <label>
          <input type="radio" name="called_${app.id}" value="1" onclick="changeCalledStatus(${app.id}, 1)" ${isCalled}> Yes
        </label>
        <label>
          <input type="radio" name="called_${app.id}" value="0" onclick="changeCalledStatus(${app.id}, 0)" ${isNotCalled}> No
        </label>
      </td>
      </td>
        <td id="team_${app.id}">${app.team_id ? app.team_id : "No Team"}</td>
        <td>
          <button class="btn" onclick="assignRandomTeam(${app.id})" style="background-color: black;">Assign Team</button>
        </td>
        <td>
            <button class="btn" style="background-color: rgba(249, 147, 37, 0.9);" onclick="openTeamModal(${app.id})">Assign</button>
          </td>
      <td>${app.name}</td>
      <td>${app.email}</td>
      <td>${app.phone}</td>
      <td>${app.faculty}</td>
      <td>${app.level}</td>
      <td>${app.strengths}</td>
      <td>${app.weaknesses}</td>
      
      
    `;
        tableBody.appendChild(row);
      });
    }

    async function openTeamModal(userId) {
      selectedUserId = userId;
      try {
        const response = await fetch("https://x-project.co/api/delegate/get-teams");
        const data = await response.json();
        const teamSelect = document.getElementById("teamSelect");
        teamSelect.innerHTML = "";
        const option = document.createElement("option");
        option.value = 0;
        option.textContent = 'no team';
        teamSelect.appendChild(option);
        data.teams.forEach(team => {
          const option = document.createElement("option");
          option.value = team.id;
          option.textContent = team.name;
          teamSelect.appendChild(option);
        });
        document.getElementById("teamModal").classList.add("active");
      } catch (error) {
        console.error("Error fetching teams:", error);
      }
    }

    async function submitTeamSelection() {
      const teamId = document.getElementById("teamSelect").value;
      if (!selectedUserId || !teamId) return;
      try {
        await fetch(`https://x-project.co/api/delegate/store-teams/${selectedUserId}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id: teamId })
        });
        document.getElementById(`team_${selectedUserId}`).textContent = teamId;
        closeModal();
      } catch (error) {
        console.error("Error assigning team:", error);
      }
    }

    function closeModal() {
      document.getElementById("teamModal").classList.remove("active");
      selectedUserId = null;
    }


    async function changeCalledStatus(id, visa_status) {
      try {
        await fetch(`https://x-project.co/api/delegate/update-visa-payment/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ visa_status })
        });
      } catch (error) {
        console.error("Error updating called status:", error);
      }
    }

    async function assignRandomTeam(id) {
      try {
        const response = await fetch(`https://x-project.co/api/delegate/assign-random-team/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" }
        });

        const result = await response.json();
        if (response.ok) {
          document.getElementById(`team_${id}`).textContent = result.team_id;
        } else {
          console.error("Error assigning team:", result.message);
        }
      } catch (error) {
        console.error("Error assigning team:", error);
      }
    }

    function searchApplications() {
      const searchText = document.getElementById("search").value.toLowerCase();
      const filteredData = applicationsData.filter((app) =>
        app.name.toLowerCase().includes(searchText) || app.phone.includes(searchText)
      );
      renderTable(filteredData);
    }

    function filterByCalledStatus(status) {
      let filteredData;

      if (status === 'all') {
        filteredData = applicationsData;
      } else {
        const statusValue = status === 'yes' ? 1 : 0;
        filteredData = applicationsData.filter(app => app.visa_status == statusValue);
      }

      renderTable(filteredData);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const searchBar = document.querySelector(".search-bar");

      const filterDropdown = document.createElement("select");
      filterDropdown.innerHTML = `
        <option value="all">All</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      `;
      filterDropdown.style.padding = "8px";
      filterDropdown.onchange = () => filterByCalledStatus(filterDropdown.value);

      searchBar.appendChild(filterDropdown);
    });

    document.addEventListener("DOMContentLoaded", fetchApplications);


  </script>




  <script>
    function extractTableData() {
      const table = document.getElementById('applicationsTable');
      const rows = table.querySelectorAll('tr');
      const data = [];

      rows.forEach(row => {
        const rowData = [];
        const cells = row.querySelectorAll('td');
        cells.forEach((cell, index) => {
          // نتجاهل العمود الأخير (الـ "Actions")
          if (index < cells.length - 1) {
            rowData.push(cell.textContent);
          }
        });
        if (rowData.length > 0) {
          data.push(rowData);
        }
      });

      return data;
    }

  </script>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</body>

</html>
