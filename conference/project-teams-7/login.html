<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Binova</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container card">
            <div class="text-center mb-4">
                <a href="index.html" class="logo">ðŸŒ± Binova</a>
                <h2>Welcome Back</h2>
                <p>Sign in to your account to continue recycling and earning rewards.</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="loginText">Sign In</span>
                    <span id="loginLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p>Don't have an account? <a href="register.html" style="color: var(--primary-green); font-weight: 600;">Sign up here</a></p>
            </div>
        </div>
    </div>

    <script src="navigation.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('loginText');
            const loginLoading = document.getElementById('loginLoading');
            
            // Show loading state
            loginText.style.display = 'none';
            loginLoading.style.display = 'inline-block';
            
            // Simulate login process
            setTimeout(() => {
                const user = {
                    id: Date.now(),
                    email: email,
                    name: email.split('@')[0],
                    joinDate: new Date().toISOString(),
                    bottlesRecycled: Math.floor(Math.random() * 500) + 50,
                    totalPoints: Math.floor(Math.random() * 2000) + 200,
                    co2Saved: Math.floor(Math.random() * 100) + 10
                };
                
                localStorage.setItem('binovaUser', JSON.stringify(user));
                window.location.href = 'dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
