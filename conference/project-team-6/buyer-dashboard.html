<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard - Trusti</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon">üõ°Ô∏è</span>
                <span class="brand-text">Trusti</span>
            </div>
            <div class="nav-links">
                <a href="support.html" class="nav-link">Support</a>
                <span id="userGreeting" class="user-greeting"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="container">
            <div class="dashboard-header">
                <h1>Buyer Dashboard</h1>
                <p>Manage your purchases and track deliveries</p>
            </div>

            <div class="dashboard-content">
                <div class="action-panel">
                    <div class="panel-card">
                        <h2>Send Deposit</h2>
                        <p>Create a new escrow transaction</p>
                        <form id="depositForm" class="deposit-form">
                            <div class="form-group">
                                <label for="amount">Amount ($)</label>
                                <input type="number" id="amount" name="amount" min="1" step="0.01" required>
                            </div>

                            <div class="form-group">
                                <label for="description">Product/Service Description</label>
                                <textarea id="description" name="description" rows="3" required></textarea>
                            </div>

                            <div class="form-group">
                                <label for="sellerEmail">Seller Email</label>
                                <input type="email" id="sellerEmail" name="sellerEmail" required>
                            </div>

                            <div class="form-group">
                                <label for="deliveryDays">Delivery Time (Days)</label>
                                <input type="number" id="deliveryDays" name="deliveryDays" min="1" max="365" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-full">Send Deposit</button>
                        </form>
                    </div>
                </div>

                <div class="transactions-panel">
                    <div class="panel-card">
                        <h2>Your Transactions</h2>
                        <div id="transactionsList" class="transactions-list">
                            <!-- Transactions will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/transactions.js"></script>
    <script src="scripts/buyer-dashboard.js"></script>
</body>
</html>
