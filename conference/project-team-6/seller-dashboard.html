<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - Trusti</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon">üõ°Ô∏è</span>
                <span class="brand-text">Trusti</span>
            </div>
            <div class="nav-links">
                <a href="support.html" class="nav-link">Support</a>
                <span id="userGreeting" class="user-greeting"></span>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-container">
        <div class="container">
            <div class="dashboard-header">
                <h1>Seller Dashboard</h1>
                <p>Manage your sales and deliveries</p>
            </div>

            <div class="dashboard-content">
                <div class="stats-panel">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">üì¶</div>
                            <div class="stat-content">
                                <h3 id="pendingCount">0</h3>
                                <p>Pending Orders</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">‚úÖ</div>
                            <div class="stat-content">
                                <h3 id="completedCount">0</h3>
                                <p>Completed</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üí∞</div>
                            <div class="stat-content">
                                <h3 id="totalEarnings">$0</h3>
                                <p>Total Earnings</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="transactions-panel">
                    <div class="panel-card">
                        <h2>Your Orders</h2>
                        <div id="transactionsList" class="transactions-list">
                            <!-- Transactions will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/transactions.js"></script>
    <script src="scripts/seller-dashboard.js"></script>
</body>
</html>
