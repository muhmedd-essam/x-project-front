<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Trusti</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/auth.css">
    <style>
        .support-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--primary-100) 100%);
        }
        
        .support-card {
            background: var(--white);
            border-radius: var(--border-radius-xl);
            padding: 48px;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--neutral-200);
            width: 100%;
            max-width: 600px;
        }
        
        .support-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .support-form {
            margin-bottom: 32px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .priority-select {
            margin-bottom: 24px;
        }
        
        .priority-high {
            color: var(--accent-500);
        }
        
        .priority-medium {
            color: var(--warning-500);
        }
        
        .priority-low {
            color: var(--secondary-500);
        }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="support-card">
            <div class="support-header">
                <a href="index.html" class="auth-brand">
                    <span class="brand-icon">üõ°Ô∏è</span>
                    <span class="brand-text">Trusti</span>
                </a>
                <h1>Contact Support</h1>
                <p>We're here to help! Send us a message and we'll get back to you soon.</p>
            </div>

            <form id="supportForm" class="support-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group priority-select">
                    <label for="priority">Priority Level</label>
                    <select id="priority" name="priority" required>
                        <option value="">Select priority</option>
                        <option value="low" class="priority-low">Low - General inquiry</option>
                        <option value="medium" class="priority-medium">Medium - Technical issue</option>
                        <option value="high" class="priority-high">High - Urgent problem</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <option value="">Select category</option>
                        <option value="technical">Technical Support</option>
                        <option value="transaction">Transaction Issue</option>
                        <option value="account">Account Problem</option>
                        <option value="payment">Payment Issue</option>
                        <option value="general">General Inquiry</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Please describe your issue in detail..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Send Message</button>
            </form>

            <div class="auth-footer">
                <p><a href="index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="scripts/utils.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/support.js"></script>
</body>
</html>
