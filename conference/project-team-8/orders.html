<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Arty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .orders-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .orders-header {
            background: linear-gradient(135deg, var(--orange), var(--purple));
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .order-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid var(--orange);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .order-items {
            margin-bottom: 15px;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }
        
        .item-details {
            flex: 1;
        }
        
        .item-price {
            font-weight: 600;
            color: var(--orange);
        }
        
        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .status-completed { background: #d4edda; color: #155724; }
        .status-pending { background: #fff3cd; color: #856404; }
        .status-cancelled { background: #f8d7da; color: #721c24; }
        .status-shipped { background: #cce5ff; color: #004085; }
        
        .order-total {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--orange);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--gray);
        }
        
        .shop-now-btn {
            background: var(--orange);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">Arty</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="learn.html" class="nav-link">Learn</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="materials.html" class="nav-link">Materials</a>
                <a href="cart.html" class="nav-link cart-link">
                    Cart (<span id="cart-count">0</span>)
                </a>
                <a href="login.html" class="nav-link login-btn">Login</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main style="min-height: calc(100vh - 140px); background: #f5f5f5;">
        <div class="orders-container">
            <div class="orders-header">
                <h1>My Orders</h1>
                <p>Track your orders and view order history</p>
            </div>

            <div id="orders-content">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </main>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // Check if user is logged in
        if (!auth.isLoggedIn()) {
            window.location.href = 'login.html';
        }

        const currentUser = auth.getCurrentUser();

        function loadOrders() {
            const ordersContent = document.getElementById('orders-content');
            
            // Filter orders for current user
            const userOrders = sampleOrders.filter(order => order.userId === currentUser.id);

            if (userOrders.length === 0) {
                ordersContent.innerHTML = `
                    <div class="empty-state">
                        <h3>No Orders Yet</h3>
                        <p>You haven't placed any orders yet. Start shopping to see your orders here!</p>
                        <a href="shop.html" class="shop-now-btn">Shop Now</a>
                    </div>
                `;
                return;
            }

            // Sort orders by date (newest first)
            userOrders.sort((a, b) => new Date(b.date) - new Date(a.date));

            ordersContent.innerHTML = '';
            userOrders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = 'order-card';
                
                // Generate order items HTML
                const orderItemsHTML = order.items.map(item => {
                    const product = getProductById(item.productId);
                    if (product) {
                        return `
                            <div class="order-item">
                                <img src="${product.image}" alt="${product.title}" class="item-image">
                                <div class="item-details">
                                    <h4 style="margin: 0 0 5px 0;">${product.title}</h4>
                                    <p style="margin: 0; color: var(--gray);">Quantity: ${item.quantity}</p>
                                </div>
                                <div class="item-price">$${item.price.toFixed(2)}</div>
                            </div>
                        `;
                    }
                    return '';
                }).join('');

                orderCard.innerHTML = `
                    <div class="order-header">
                        <div>
                            <h3 style="margin: 0;">Order #${order.id}</h3>
                            <p style="margin: 5px 0 0 0; color: var(--gray);">Placed on ${formatDate(order.date)}</p>
                        </div>
                        <span class="status-badge status-${order.status}">${capitalizeFirst(order.status)}</span>
                    </div>
                    
                    <div class="order-items">
                        ${orderItemsHTML}
                    </div>
                    
                    <div class="order-footer">
                        <div>
                            <p style="margin: 0; color: var(--gray);">Shipping Address:</p>
                            <p style="margin: 5px 0 0 0;">${order.shippingAddress}</p>
                        </div>
                        <div style="text-align: right;">
                            <div class="order-total">$${order.total.toFixed(2)}</div>
                            <p style="margin: 5px 0 0 0; font-size: 0.9rem; color: var(--gray);">Total</p>
                        </div>
                    </div>
                `;
                
                ordersContent.appendChild(orderCard);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Initialize orders page
        loadOrders();
    </script>
</body>
</html>
