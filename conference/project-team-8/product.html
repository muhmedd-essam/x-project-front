<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Arty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 48px;
            margin: 48px 0;
        }

        .product-detail-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--navy);
        }

        .product-detail-price {
            font-size: 2rem;
            font-weight: 700;
            color: var(--orange);
            margin-bottom: 24px;
        }

        .product-detail-description {
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--gray);
            margin-bottom: 32px;
        }

        .product-meta-detail {
            background: var(--gray-light);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .product-meta-detail p {
            margin-bottom: 8px;
            color: var(--navy);
        }

        .product-detail-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn-large {
            padding: 16px 32px;
            font-size: 1.125rem;
        }

        @media (max-width: 768px) {
            .product-detail-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }
            
            .product-detail-title {
                font-size: 2rem;
            }
            
            .product-detail-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">Arty</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="learn.html" class="nav-link">Learn</a>
                <a href="shop.html" class="nav-link">Shop</a>
                <a href="materials.html" class="nav-link">Materials</a>
                <a href="cart.html" class="nav-link cart-link">
                    Cart (<span id="cart-count">0</span>)
                </a>
                <a href="login.html" class="nav-link login-btn">Login</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main id="product-detail">
        <!-- Product details loaded by JavaScript -->
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>Arty</h4>
                    <p>Your handmade world in one place. Supporting artisans and crafters worldwide.</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="learn.html">Learn</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="materials.html">Materials</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Account</h4>
                    <ul>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="cart.html">Cart</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Arty. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
