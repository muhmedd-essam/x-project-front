<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Picker</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 165, 0, 0.3);
            width: 40%;
            margin: 50px auto;
            color: white;
        }

        h2 {
            color: #f99325;
            margin-bottom: 30px;
            font-weight: 600;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 16px;
            background: #2c2c2c;
            color: #fff;
            text-align: center;
        }

        button {
            background-color: #f99325;
            color: #000;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff8c00;
        }

        .spinner {
            font-size: 20px;
            font-weight: bold;
            color: #ffa500;
            display: none;
            margin-top: 15px;
        }

        #output {
            font-size: 20px;
            margin-top: 20px;
            font-weight: 500;
        }

        .custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff4d4d;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
            display: none;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Random Name Picker</h2>
        <input type="text" id="name" placeholder="Enter your name">
        <input type="text" id="committee" placeholder="Enter your committee">
        <button id="pickButton">Pick a Random Name</button>
        <h3 class="spinner" id="spinner">Picking a name...</h3>
        <h3 id="output">No name picked yet</h3>
    </div>
    <div class="custom-alert" id="customAlert"></div>
    <script>
        function showAlert(message) {
            let alertBox = $("#customAlert");
            alertBox.text(message).fadeIn(300);
            setTimeout(() => {
                alertBox.fadeOut(300);
            }, 3000);
        }

        function getDeviceId() {
            let deviceId = localStorage.getItem("device_id");
            if (!deviceId) {
                deviceId = "device-" + Math.random().toString(36).substr(2, 16);
                localStorage.setItem("device_id", deviceId);
            }
            return deviceId;
        }

        $(document).ready(function () {
            let hasPicked = false;

            $("#pickButton").click(function () {
                if (hasPicked) {
                    showAlert("You have already picked a name and cannot pick again.");
                    return;
                }

                let userName = $("#name").val().trim();
                let committee = $("#committee").val().trim();

                if (!userName || !committee) {
                    showAlert("You must enter your name and committee first.");
                    return;
                }

                $("#spinner").show();

                let deviceId = getDeviceId(); // جلب معرف الجهاز

                console.log("Sending request with data:", {
                    picker_name: userName,
                    picker_committee: committee,
                    device_id: deviceId
                });

                $.post("https://x-project.co/api/pick-random", {
                    picker_name: userName,
                    picker_committee: committee,
                    device_id: deviceId  // إرسال معرف الجهاز مع الطلب
                }, function (response) {
                    $("#spinner").hide();
                    if (response.picked) {
                        $("#output").text(`Picked: ${response.picked.name} (${response.picked.committee})`);
                        hasPicked = true;
                    } else {
                        showAlert(response.message);
                    }
                }).fail(function (xhr) {
                    $("#spinner").hide();
                    if (xhr.status === 403) {
                        showAlert("You have already picked a name and cannot pick again.");
                    } else if (xhr.status === 404) {
                        showAlert("No available names to pick.");
                    } else {
                        showAlert("An error occurred while fetching data.");
                    }
                });
            });
        });
    </script>
</body>

</html>
